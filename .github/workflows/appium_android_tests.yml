name: Android Web Tests with Appium

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    name: Run Appium Web Tests on Android
    runs-on: ubuntu-latest

    services:
      android-emulator:
        image: budtmo/docker-android:emulator_14.0
        ports:
          - 4723:4723
        env:
          EMULATOR_DEVICE: "Samsung Galaxy S10"
          APPIUM: "true"
        options: >-
          --health-cmd "curl -s http://localhost:4723/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Setup Tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0

      - name: Extract Emulator Details
        run: |
          echo "DEVICE_NAME=Samsung Galaxy S10" >> $GITHUB_ENV
          echo "PLATFORM_VERSION=14.0" >> $GITHUB_ENV

      - name: Wait for Appium Server to be Ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4723/status && break || sleep 2
          done

      - name: Debug Emulator State
        run: |
          adb devices
          adb shell getprop ro.build.version.release
          adb shell getprop ro.product.model

      - name: Run Tests
        run: |
          tox -e py38-android-web -- -k test_wait_element_text1
