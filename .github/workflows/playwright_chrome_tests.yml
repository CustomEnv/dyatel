name: Playwright Tests

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  playwright-docker:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser-name: [ "chrome", "firefox", "safari" ]
        python-version: [ "3.8", "3.12" ]
        env-name: [ "38", "312" ]
        exclude:
          - python-version: "3.8"
            env-name: "321"
          - python-version: "3.12"
            env-name: "38"

    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
      options: --ipc=host

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0

      - name: Run Playwright ${{ matrix.browser-name }} on py${{ matrix.env-name }} tests
        id: tests
        run: |
          tox -e py${{ matrix.env-name }}-playwright-${{ matrix.browser-name }} -- --headless -v --sv
