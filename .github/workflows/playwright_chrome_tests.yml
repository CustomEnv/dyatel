name: Playwright Tests

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  playwright-docker-chrome:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser-name: ["chrome", "firefox", "safari"]
        include:
          - python-version: "3.8"
            env-name: "38"
          - python-version: "3.12"
            env-name: "312"

    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
      options: --ipc=host

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Setup tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0

      - name: Run Playwright ${{ matrix.browser-name }} tests
        id: tests
        run: |
          tox -e py38-playwright-${{ matrix.browser-name }} -- --headless -v --sv
