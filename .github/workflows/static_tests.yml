name: Static Tests

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  static:
    runs-on: ubuntu-latest  #'windows-latest' / 'macos-latest'

    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.8"
            env-name: "py38"
          - python-version: "3.9"
            env-name: "py39"
          - python-version: "3.10"
            env-name: "py310"
          - python-version: "3.11"
            env-name: "py311"
          - python-version: "3.12"
            env-name: "py312"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Tox
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0

      - name: Run Tox for ${{ matrix.env-name }}
        run: |
          tox -e py${{ matrix.env-name }}-static
