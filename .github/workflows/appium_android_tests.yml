name: Android Web Tests with Appium

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    name: Run Appium Web Tests on Android
    runs-on: ubuntu-latest

    services:
      android-emulator:
        image: budtmo/docker-android:emulator_14.0
        ports:
          - 4723:4723
        env:
          EMULATOR_DEVICE: "Samsung Galaxy S10"
          APPIUM: "true"
        options: >-
          --health-cmd "curl -s http://localhost:4723/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Setup Tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0

      - name: Wait for Appium Server to be Ready
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4723/status && break || sleep 2
          done
          
      - name: Wait for Emulator to Become Ready
        run: |
          echo "Waiting for Android Emulator to be fully READY..."
          CONTAINER_ID=$(docker ps -q --filter "ancestor=budtmo/docker-android:emulator_14.0")
          TIMEOUT=300  # Timeout in seconds (5 minutes)
          START_TIME=$(date +%s)
          
          while true; do
            STATUS=$(docker exec $CONTAINER_ID cat device_status || echo "NOT_READY")
            echo "Current Status: $STATUS"
            
            if [[ "$STATUS" != "STARTING" ]]; then
              echo "✅ Emulator is now in $STATUS state!"
              break
            fi
            
            CURRENT_TIME=$(date +%s)
            ELAPSED=$((CURRENT_TIME - START_TIME))
            
            if [[ $ELAPSED -ge $TIMEOUT ]]; then
              echo "❌ Timeout reached. Emulator failed to become READY within $TIMEOUT seconds."
              exit 1
            fi
            
            sleep 5
          done

      - name: Run Tests
        run: |
          tox -e py38-android-web -- -k test_wait_element_text1
