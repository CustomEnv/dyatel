name: Playwright Tests

on:
  push:
    branches:
      - '**'

jobs:
  playwright-docker:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        browser-name: [ "chrome", "firefox", "safari" ]
        python-version: [ "3.8", "3.12.7" ]

    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
      options: --ipc=host

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        id: setup
        uses: ./.github/actions/tox
        with:
          python-version: ${{ matrix.python-version }}

      # Needed for Firefox
      - name: Set HOME to /root
        run: |
          echo "HOME=/root" >> $GITHUB_ENV

      - name: Run Playwright ${{ matrix.browser-name }} tests with py${{ matrix.python-version }}
        id: tests
        run: |
          tox -e py${{ steps.setup.outputs.tox-env }}-playwright-${{ matrix.browser-name }} -- --headless -v --alluredir=allure-report --reruns=2
        continue-on-error: true

      - name: Upload Allure Report as Artifact
        if: steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser-name }}-playwright-${{ steps.setup.outputs.tox-env }}
          path: allure-report
          retention-days: 1

      - name: Check Test Results
        if: steps.tests.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed! Check the Allure Report for details."
          exit 1
