name: Playwright Tests

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  playwright-docker:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        browser-name: [ "chrome", "firefox", "safari" ]
        python-version: [ "3.8", "3.12" ]

    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
      options: --ipc=host

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0
          mkdir -p allure-report
          chmod -R 777 allure-report
          
      - name: Extract tox env
        run: |
          tox_env_variable=$(echo "${{ matrix.python-version }}" | sed 's/\.//g')
          echo "TOX_ENV=${tox_env_variable}" >> $GITHUB_ENV
      
      # Needed for Firefox
      - name: Set HOME to /root
        run: |
          echo "HOME=/root" >> $GITHUB_ENV  # Set HOME environment variable

      - name: Run Playwright ${{ matrix.browser-name }} tests with py${{ matrix.python-version }}
        id: tests
        run: |
          tox -e py${{ env.TOX_ENV }}-playwright-${{ matrix.browser-name }} -- --headless -v --alluredir=allure-report --reruns=2
        continue-on-error: true

      - name: Upload Allure Report as Artifact
        if: steps.tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser-name }}-playwright-${{ env.TOX_ENV }}
          path: allure-report
          retention-days: 1

      - name: Check Test Results
        if: steps.tests.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed! Check the Allure Report for details."
          exit 1 
