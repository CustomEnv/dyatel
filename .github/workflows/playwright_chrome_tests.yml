name: Playwright Tests

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  playwright-docker-chrome:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
      options: --ipc=host

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Setup tests
        run: |
          python -m pip install --upgrade pip
          pip install tox==3.28.0
          mkdir -p allure-report
          chmod -R 777 allure-report
          apt-get update
          apt-get install -y allure

      - name: Run Playwright tests
        id: tests
        run: |
          tox -e py38-playwright-chrome -- --headless -v --alluredir=allure-results
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

      - name: Check Test Results
        if: steps.tests.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed! Check the Allure Report for details."
          exit 1 

  generate-allure-report:
    needs: playwright-docker-chrome
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/allure-results \
            -v ${{ github.workspace }}/allure-report:/allure-report \
            frankescobar/allure-docker-service \
            allure generate /allure-results -o /allure-report --clean
